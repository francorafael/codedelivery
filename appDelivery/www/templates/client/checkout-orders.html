<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Deslize para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in orders" ng-click="openOrderDetail(o)" >
                <div class="row">
                    <div class="col color-status-order">
                        <h2> PED#{{o.id}} em {{ o.created_at.date|limitTo:10|date:'dd/MM/yyyy'}}</h2>
                        <p>{{o.product_names | limitTo:2 | join: ', ' }}</p>
                        <p>{{o.status}}</p>
                        <i class="ion ion-ios-cart"> {{o.product_names.length}} Items</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.total}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
